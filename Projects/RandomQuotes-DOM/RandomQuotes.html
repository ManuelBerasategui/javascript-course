<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes programme</title>
</head>
<body>
    <script>

        //Creating quotes array
        let quotes = ['You must be the change you wish to see in the world', 'Spread love everywhere you go', 'The only thing we have to fear is fear itself', 'Darkness cannot drive out darkness: only light can do that', 'Do one thing every day that scares you', 'Well done is better than well said']

        let choose = '1'

        //Defining function
        function randomQuotesGenerator(){
            alert(quotes[Math.floor(Math.random() * quotes.length)])
        }

        //Loop to print quote
        while(true){
            choose = prompt('Type 1 to receive an inspirational quote, or 0 to exit the programme')
            if(choose === '1'){
                randomQuotesGenerator()
            }
            else{
                break
            }
            
            
        }
        
    </script>
</body>
</html>
